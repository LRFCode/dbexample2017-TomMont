@(employees : List[FullEmployee])
<!DOCTYPE html>
<html>
<body>
<table>
    @for(employee <- employees) {
    <tr>
        <td>@employee.getTitleOfCourtesy</td>
        <td><a href="/employee/@employee.getEmployeeId">@employee.getFirstName</a></td>
        <td>@employee.getLastName</td>
        <td>@employee.getTitle</td>
    </tr>
    }
</table>
</body>
</html>
