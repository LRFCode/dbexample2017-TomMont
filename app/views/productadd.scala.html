@(product : Product, categories : List[Category])
<!DOCTYPE html>
<html>
<body>
<form method="POST">
    <h1>Add Product</h1>
    <label>Product Name</label>
    <input type="text" name="productname" id="productname" value="@product.getProductName"><br />
    <label>Unit Price</label>
    <input type="text" name="unitprice" id="unitprice" value="@product.getUnitPrice"><br />
    <label>Units On Order</label>
    <input type="text" name="unitsonorder" id="unitsonorder" value="@product.getUnitsOnOrder"><br />
    <label>Units In Stock</label>
    <input type="text" name="unitsinstock" id="unitsinstock" value="@product.getUnitsInStock"><br />
    <select name="categoryId">
        @for(category <- categories){
        <option value="@category.getCategoryId">@category.getCategoryName</option>
        }
    </select>


    <button type="submit">Save</button>
</form>
</body>
</html>
